<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import via CDN -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>

<style>

    .carousel-item{
        height: 50vh;
    }

    .carousel-item img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
    }
</style>

<body>

    <section id="carouselExemplo" class="carousel slide" data-rs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="cassini14.jpg" alt=""></div>
            <div class="carousel-item "><img src="cassini15.jpg" alt=""></div>
            <div class="carousel-item "><img src="cassini8.jpg" alt=""></div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExemplo">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExemplo">
            <span class="carousel-control-next-icon"></span>
        </button>
    </section>
            <!-- Import Via CDN -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
