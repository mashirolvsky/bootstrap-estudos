<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Import via CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>border</title>
</head>
<style>
    section{
        display:flex;
        justify-content: space-between;

    }

    div{
        height: 200px;
        width: 200px;
    }
    #pill{
        width: 400px;

    }
</style>
<body>
    <section>

        <div class="bg-light border border-5 border-primary m-2"></div>
        <div class="bg-light border-top border-4 border-danger"></div>
        <div class="bg-light border-end border-3 border-dark"></div>
        <div class="bg-light border-start border-2"></div>    


        <div id="circle" class="rounded bg-primary mx-3"></div>
        <div id="pill" class="rounded-pill bg-primary mx-3"></div>
        <div class="rounded-start rounded-2 bg-primary mx-3"></div>
        <div class="rounded-5 bg-primary mx-3"></div>
    </section>


        <!-- Import Via CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
