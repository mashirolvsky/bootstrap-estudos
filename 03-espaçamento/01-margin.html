<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Import via CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Margin</title>
</head>
<body>
    
    <h1 class="m-3">Lorem Ipsum</h1>

    <p class="my-5 ms-3">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam velit id delectus voluptas corporis. Nam unde exercitationem obcaecati quibusdam saepe, cum distinctio autem. Dolorum consequatur itaque, ipsa necessitatibus consectetur reprehenderit.</p>
    <!-- Margin
        m -> nos permite adicionar margem aos elementos html
        mt-> margin-top
        mb-> margin-bottom
        ms-> margin-left
        me-> margint-right
        mx-> margin no eixo x (left right)
        my-> margin no eixo y (top bottom)
    
        size:

        0 -> elimina valor;
        1 à 5 -> seta tamanho pré-definidos pelo bootstrap;
        auto -> seta automaticamente o espaçamento;
    -->


        <!-- Import Via CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
