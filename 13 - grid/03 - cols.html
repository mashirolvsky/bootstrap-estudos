<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Cols</title>
</head>

<body>
    <main class="container-fluid">
        <section class="row">
            <div class="py-5 bg-primary col-3">Primary</div>
            <div class="py-5 bg-success col-2">Primary</div>
            <div class="py-5 bg-danger col-1">Primary</div>
            <div class="py-5 bg-warning col-4">Primary</div>
            <div class="py-5 bg-dark text-light col-2">Primary</div>
        </section>

        <section class="row my-3">
            <div class="py-5 bg-success col-4">Primary</div>
            <div class="py-5 bg-warning col-8">Primary</div>
        </section>
    </main>
    <!-- Import Via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
