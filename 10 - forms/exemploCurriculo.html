<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="p-3">
    <div class="card">
        <div class="card-body">
            <form>
                <fieldset class="mb-3">
                    <legend>Informações Básicas</legend>
                    <div class="form-group my-3">
                        <label>Nome</label>
                        <input type="text" class="form-control" placeholder="Ex.: joão">

                    </div>
                    <div class="form-group my-3">
                        <label>Sobrenome</label>
                        <input type="text" class="form-control" placeholder="Ex.: Correia">

                    </div>
                    <div class="form-group my-3">
                        <label>E-mail</label>
                        <input type="e-mail" class="form-control" placeholder="Exemplo@ex.com.br">

                    </div>
                </fieldset>

                <fieldset class="my-3">

                    <legend>Endereço</legend>
                    <div class="form-group my-3">
                        <label id="estadosBrasil" class="form-group">Selecione seu estado</label>
                        <select id="estadosBrasil" class="form-select">
                            <option>SC</option>
                            <option>DF</option>
                            <option>RJ</option>
                            <option>MG</option>
                            <option>BA</option>
                            <option>AL</option>
                            <option>SP</option>
                            <option>RS</option>
                            <option>CE</option>
                        </select>
                    </div>
                    <div class="form-group my-3">
                        <label id="cidadesBrasil" class="form-group">Insira sua Cidade</label>
                        <input class="form-control" placeholder="Ex.: Salvador">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Exepriências Profissionais</legend>
                    <div class="form-group my-3">
                    <div class="form-check form-check-inline">
                        <label>
                            <input type="checkbox" value="html" class="form-check-input">
                            <label >HTML5</label>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label>
                            <input type="checkbox" value="html" class="form-check-input">
                            <label >CSS3</label>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label>
                            <input type="checkbox" value="js" class="form-check-input">
                            <label >JavaScript</label>
                        </label>
                    </div>
                </div>
                <div class="form-group my-3">
                    <input type="file" class="form-control form-control-sm w-25">
                    <div class="small text-muded">
                        Anexe o seu curricúlo com as suas certificações, experiências profissionais e acadêmicas.
                    </div>
                </div>
                </fieldset>
                <button class="btn btn-success p-3">Finalizar Cadastro</button>
            </form>
        </div>
    </div>
    <!-- Import Via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
